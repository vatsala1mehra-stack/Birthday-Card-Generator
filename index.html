<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Card Buddy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card-container">
        <h1>Create Your Birthday Card</h1>
        <form id="card-form">
            <label for="friendName">Friend's Name:</label>
            <input type="text" id="friendName" required>
            <label for="birthdayMessage">Message:</label>
            <textarea id="birthdayMessage" required></textarea>
            <button type="submit">Generate Card</button>
        </form>
        <div id="card-output" class="hidden">
            <h2 id="output-name"></h2>
            <p id="output-message"></p>
        </div>
        <audio id="audio-player" controls class="hidden">
            <source src="birthday_song.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
    <script>
        const form = document.getElementById('card-form');
        const nameOutput = document.getElementById('output-name');
        const messageOutput = document.getElementById('output-message');
        const cardOutput = document.getElementById('card-output');
        const audioPlayer = document.getElementById('audio-player');

        form.addEventListener('submit', function (event) {
            event.preventDefault();
            const friendName = document.getElementById('friendName').value;
            const birthdayMessage = document.getElementById('birthdayMessage').value;

            nameOutput.textContent = `Happy Birthday, ${friendName}!`;
            messageOutput.textContent = birthdayMessage;
            cardOutput.classList.remove('hidden');
            audioPlayer.classList.remove('hidden');
        });
    </script>
</body>
</html>
